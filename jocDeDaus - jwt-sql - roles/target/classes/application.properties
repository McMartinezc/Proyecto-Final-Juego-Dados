# ===============================
# = SERVER CONNECTION
# ===============================
#Configure the port to access http://localhost:9000/
server.port = 9001
# ===============================
# = SQL CONNECTION
# ===============================
#BBDD of mysql
# Connection url for the database "jocdaus"
spring.datasource.url = jdbc:mysql://localhost:3306/jocdaus?serverTimezone=UTC
#User database Mysql
spring.datasource.username = root
#Password database Mysql
spring.datasource.password = 123456

# ===============================
# = SPRING JPA
# ===============================
#Show query in cmd
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
#Show query pretty in cmd
spring.jpa.properties.hibernate.format_sql=true
#El dialecto con el que trabajarï¿½ Hibernate en este caso usa el de la BBD MYSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SWAGGER
# ===============================
enable: true

# ===============================
# = JWT
# ===============================
jwt.token.validity=18000
jwt.signing.key=signingkey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization
